<div class="todo-item">
  <input type="checkbox"
         class="todo-checkbox"
         (click)="completeItem()"/>
  <span class="todo-title"
        [ngClass]="{'todo-complete': item.completed}">
        {{ item.title }}
  </span>
  <button class="btn 0btn-red" (click)="removeItem()">
    Remove
  </button>
</div>
